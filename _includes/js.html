   <script>
   $("#ctm-carousel").carousel( { interval: 1500, pause: "false" } );
   $("#ctm-carousel-btn").click(function(){
      if ($("#ctm-carousel-btn").children("span").hasClass('fa-pause')) {
         $("#ctm-carousel").carousel('pause');
         $("#ctm-carousel-btn").children("span")
               .removeClass('fa-pause')
               .addClass('fa-play');
      }
      else if ($("#ctm-carousel-btn").children("span").hasClass('fa-play')) {
         $("#ctm-carousel").carousel('cycle');
         $("#ctm-carousel-btn").children("span")
               .removeClass('fa-play')
               .addClass('fa-pause');
        }
    });
   </script>
